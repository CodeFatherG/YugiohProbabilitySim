<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        #infoOutput {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #progressBarContainer {
            width: 100%;
            background-color: #f0f0f0;
            padding: 3px;
            border-radius: 3px;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, .2);
            margin: 20px 0;
        }

        #progressBar {
            width: 0;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        #progressText {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Yu-Gi-Oh! Simulator</h1>
    <input type="file" id="yamlFile" accept=".yaml,.yml">
    <button id="runSimulation">Run Simulation</button>
    <div id="progressBarContainer" style="display: none;">
        <div id="progressBar"></div>
        <div id="progressText"></div>
    </div>
    <div id="spinner" class="spinner" style="display: none;"></div>
    <div id="result"></div>
    <textarea id="infoOutput" readonly></textarea>

    <script src="Card.js"></script>
    <script src="Deck.js"></script>
    <script src="Condition.js"></script>
    <script src="ConditionParser.js"></script>
    <script src="Sim.js"></script>
</body>
</html>
