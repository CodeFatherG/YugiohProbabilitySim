<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Simulator</title>
    <style>
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #progressBarContainer {
            width: 100%;
            background-color: #f0f0f0;
        }
        #progressBar {
            width: 0%;
            height: 30px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        #reportContainer {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Yu-Gi-Oh! Simulator</h1>

    <input type="file" id="ydkFile" style="display: none;" accept=".ydk">
    <button id="importYdk">Import YDK</button>

    <br><br>

    <input type="file" id="yamlFile" accept=".yaml,.yml">
    <button id="runSimulation">Run Simulation</button>

    <div id="progressBarContainer" style="display: none;">
        <div id="progressBar"></div>
    </div>
    <div id="progressText"></div>

    <div id="spinner" class="spinner" style="display: none;"></div>

    <div id="result"></div>

    <br>

    <button id="toggleReport">Show Report</button>

    <div id="reportContainer"></div>

    <script src="bundle.js"></script>
</body>
</html>
